<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digita clock</title>
    <link rel="stylesheet" href="hello.css">
</head>
<body>
    <div class="container">
        <div class="part">
            <h2 class="hour" id="hour">00</h2>
            <h3>hr</h3>
        </div>
        <div class="part">
             <h2 class="minute" id="minute">00</h2>
            <h3>min</h3>
        </div>
        <div class="part">
            <h2 class="second" id="second">00</h2>
            <h3>sec</h3>
        </div>
        <h3 class="ampm" id="ampm">AM</h3>

    </div>
    

    <script src="hello.js"></script>
</body>
</html>
